<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style1.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Recruit</a>
    </header>
    <div class="wrapper2">
      <form action="Search.html">
        <h1>Sign Up</h1>
        <div class="input1">
          <input type="text" placeholder="Company Name" required />
        </div>
        <div class="input1">
          <input type="text" placeholder="Company Type" required />
        </div>
        <div class="input1">
          <input
            type="text"
            placeholder="Available Positions (Use commas)"
            required
          />
        </div>
        <div class="input1">
          <input type="text" placeholder="Company Profile" required />
        </div>
        <div class="input1">
          <input type="text" placeholder="Company Address" required />
        </div>
        <div class="input1">
          <input type="text" placeholder="Email" required />
        </div>
        <div class="input1">
          <input type="password" placeholder="Password" required />
        </div>
        <div class="input1">
          <input type="password" placeholder="Confirm Password" required />
        </div>
        <div class="forgot">
          <label><input type="checkbox" />Remember me</label>
        </div>
        <button type="submit" class="btn1">Register</button>
        <div class="link">
          <p>Already Have an Account?<a href="Login.html"> Login</a></p>
          <br />
          <p>Sign-Up with <a>google</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
